<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horse Race</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="racetrack">
    <div data-jumpCount="0" id="horse1" class="horse" onclick="race(1)" value="1"></div>
    <div data-jumpCount="0" id="horse2" class="horse" onclick="race(2)" value='2'></div>
    <div data-jumpCount="0" id="horse3" class="horse" onclick="race(3)" value="3"></div>
    <div data-jumpCount="0" id="horse4" class="horse" onclick="race(4)" value="4"></div>
    <div id="finish"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
